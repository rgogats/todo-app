<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="./style.css"><script defer="defer" src="bundle.js"></script></head><body><h1>To-Do Manager</h1><button type="button" id="new-todo" data-toggle="modal" data-target="#newTodo">New to-do</button><div class="modal fade" id="newTodoModal" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close">&times;</button></div><div class="modal-body"><form role="form"><div class="form-group"><label for="title"><span class="glyphicon glyphicon-user"></span> Title</label> <input name="desc" class="form-control" id="title" placeholder="Enter email"></div><div class="form-group"><label for="desc"><span class="glyphicon"></span> Description</label> <input type="textarea" name="desc" class="form-control" id="desc" placeholder="Enter your to-do description here..."></div><div class="form-group"><label for="list"><span class="glyphicon"></span>Select a list</label> <select class="form-control" id="list" name="list"></select></div><button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span>Save</button></form></div></div></div><div id="content"></div><script src="./bundle.js"></script></div></body></html>
