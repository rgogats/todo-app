<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="./style.css"></head><body><h1>To-Do Manager</h1><button type="button" id="new-todo" data-toggle="modal" data-target="#newTodo">New to-do</button><div id="content"></div><div class="modal fade" id="newTodoModal" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" id="new" class="close">&times;</button></div><div class="modal-body"><form role="form"><div class="form-group"><label for="title"><span class="glyphicon glyphicon-user"></span> Title</label> <input name="desc" class="form-control" id="title" placeholder="Enter title"></div><div class="form-group"><textarea rows="4" name="desc" class="form-control" id="desc">Enter your to-do description here...</textarea></div><div class="form-group"><label for="list"><span class="glyphicon"></span>Select a list</label> <select class="form-control" id="list" name="list"></select></div><button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span>Save</button></form></div></div></div></div><div class="modal fade" id="viewTodoModal" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4>To-Do Details</h4><button type="button" id="view" class="close">&times;</button></div><div class="modal-body"></div></div></div></div><button type="button" id="new-todolist" data-toggle="modal" data-target="#newTodolist">New to-do list</button><script src="./bundle.js"></script></body></html>
